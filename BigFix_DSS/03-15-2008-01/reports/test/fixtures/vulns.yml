CVE-2006-4687:
  id: 1
  name: "CVE-2006-4687: Microsoft Internet Explorer HTML Rendering Remote Code Execution Vulnerability"
  vuln_severity_id: 2
  publish_date: 2006-11-14
  description: "Microsoft Internet Explorer is prone to a remote code-execution vulnerability.

This vulnerability is related to how the browser renders HTML with certain layout combinations. An attacker could exploit this issue to execute arbitrary code in the context of the affected browser.

This issue affects Internet Explorer on Windows 2000, Windows XP, and Windows Server 2003."

CVE-2006-5583:
  id: 2
  name: "CVE-2006-5583: Microsoft Windows SNMP Service Remote Code Execution Vulnerability"
  vuln_severity_id: 2
  publish_date: 2006-12-12
  description: "Microsoft Windows SNMP service is prone to a memory-corruption vulnerability because the software fails to properly bounds-check user-supplied network data before copying it to an insufficiently sized memory buffer.

Exploiting this issue allows remote attackers to execute arbitrary machine code on affected computers with SYSTEM-level privileges. This facilitates the complete compromise of affected computers."
