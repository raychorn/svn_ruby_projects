<html>
<head>
	<title>Dashboard Sample</title>
	<script src="javascripts/swfobject.js"></script>
	<style type="text/css">
		#flashcontent {
			height: 100%;
		}
	</style>
</head>
<body style="background-color:white">
	<div id="flashcontent">
		<strong>You need to upgrade your Flash Player</strong>
	</div>
	<script>
		var so = new SWFObject("swfs/Dashboard.swf", "chart", "100%", "100%", "9");
		so.addParam("quality", "best");
		so.write("flashcontent");
	</script>

</body>
</html>
</html>
